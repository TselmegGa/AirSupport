version: '3'
services:

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      - RABBITMQ_DEFAULT_USER=rabbitmquser
      - RABBITMQ_DEFAULT_PASS=DEBmbwkSrzy9D1T9cJfa
      
  sqlserver:
    image: microsoft/mssql-server-linux:latest
    container_name: sqlserver
    volumes:
      - sqlserverdata:/var/opt/mssql 
    ports:
      - "1434:1433"
    environment:
      - ACCEPT_EULA=Y 
      - MSSQL_PID=Developer
      - SA_PASSWORD=8jkGh47hnDw89Haq8LN2
      
  mailserver:
    image: maildev/maildev
    container_name: mailserver
    ports:
      - "25:25"
      - "4000:80"

  logserver:
    image: datalust/seq:latest
    container_name: logserver
    ports:
      - "5341:80"
    environment:
      - ACCEPT_EULA=Y 

  rentalmanagementapi:
      image: pitstop/rentalmanagementapi:1.0
      build: RentalManagementAPI
      depends_on:
        - rabbitmq
        - sqlserver
      ports:
        - "5300:5300"
      environment:
        - ASPNETCORE_ENVIRONMENT=Production

  passengermanagementapi:
    image: airsupport/passengermanagementapi:1.0
    build: PassengerManagementAPI
    depends_on:
      - rabbitmq
      - sqlserver
    ports:
      - "6000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production

  passengermanagementcommands:
    
    image: airsupport/passengermanagementcommands:1.0
    build: PassengerManagementCommands
    depends_on:
      - rabbitmq
      - sqlserver
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      

  auditlogservice:
    image: pitstop/auditlogservice:1.0
    build: AuditlogService
    container_name: auditlogservice
    depends_on:
      - rabbitmq
    environment:
      - DOTNET_ENVIRONMENT=Production

  invoicemanagementapi:
    image: pitstop/invoicemanagementapi:1.0
    build: InvoiceManagementAPI
    depends_on:
      - rabbitmq
      - sqlserver
    ports:
      - "5100"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production

  invoiceservice:
    image: pitstop/invoiceservice:1.0
    build: InvoiceService
    container_name: invoiceservice
    depends_on:
      - rabbitmq
      - sqlserver
      - mailserver
    environment:
      - DOTNET_ENVIRONMENT=Production

  notificationservice:
    image: pitstop/notificationservice:1.0
    build: NotificationService
    container_name: notificationservice
    depends_on:
      - rabbitmq
      - sqlserver
      - mailserver
    environment:
      - DOTNET_ENVIRONMENT=Production

  timeservice:
    image: pitstop/timeservice:1.0
    build: TimeService
    container_name: timeservice
    depends_on:
      - rabbitmq
    environment:
      - DOTNET_ENVIRONMENT=Production

      
  rentalmanagement:
    image: pitstop/rentalmanagement:1.0
    build: RentalManagement
    container_name: rentalmanagement
    depends_on:
      - rabbitmq
    environment:
      - DOTNET_ENVIRONMENT=Production

  luggagemanagment:
    image: pitstop/luggagemanagment:1.0
    build: LuggageManagment
    container_name: luggagemanagment
    depends_on:
      - rabbitmq
    environment:
      - DOTNET_ENVIRONMENT=Production


volumes:
  sqlserverdata:
    external: true    
  rabbitmqdata:
    external: true
